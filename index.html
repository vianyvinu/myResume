<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="slidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-medium-old' undefined></i>
                <div class="logo_name">Work<span>Smart</span></div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search-alt'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-pin'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-alt-detail'></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart'></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-folder-open'></i>
                    <span class="links_name">File Manages</span>
                </a>
                <span class="tooltip">File Manages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart-circle'></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="porfile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="img/vinay.jpeg" alt="vinay">
                    <div class="name_job">
                        <div class="name">vinayvinu</div>
                        <div class="job">Web developer
                        </div>
                    </div>
                </div>
                <i class='bx bx-log-in-circle' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Resume</div>
    </div>



    <div class="container">
        <div class=" neumorphism-1">
            <div class="container-1">
                <h1 class="hi">Hi</h1>
                <h2 class="iam">I'am <span>vinay</span></h2>
                <h2 class="web">Web Designer</h2>
                <div class="neumorphism-2">
                    <img src="img/2.jpeg" alt="">
                </div>
                <div class="icons-links">
                    <ul class="icons">
                        <i class='bx bxl-facebook-circle'></i></a>
                        <i class='bx bxl-instagram-alt'></i>
                        <i class='bx bxl-github'></i>
                        <i class='bx bxl-youtube'></i>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>
        let btn = document.querySelector("#btn");
        let slidebar = document.querySelector(".slidebar");
        let searchBtn = document.querySelector(".bx-search-alt");

        btn.onclick = function () {
            slidebar.classList.toggle("active");
        }
        searchBtn.onclick = function () {
            slidebar.classList.toggle("active");
        }
    </script>
</body>

</html>
